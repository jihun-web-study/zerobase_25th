<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header><h1>가위바위보</h1></header>
    <main>
      <section>
        <h2>Score</h2>
        <div class="score_board">
          <div class="board board_player">
            <div>Player</div>
            <div class="score_player">0</div>
          </div>
          <div class="board board_com">
            <div>Com</div>
            <div class="score_com">0</div>
          </div>
        </div>
      </section>
      <section>
        <h2>Select</h2>
        <div class="buttons">
          <button class="scissor">가위</button>
          <button class="rock">바위</button>
          <button class="paper">보</button>
        </div>
      </section>
    </main>
  </body>
</html>
