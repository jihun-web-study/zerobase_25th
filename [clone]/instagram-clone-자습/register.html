<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram register</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div class="logo" data-visualcompletion="css-img"></div>

        <span class="guide">친구들의 사진과 동영상을 보려면 가입하세요.</span>
        <button class="facbook-login">
          <svg
            class="facebook"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-facebook"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"
            />
          </svg>
          <span class="facebook-text">&nbsp;Facbook으로 로그인</span>
        </button>
      </div>

      <div class="divider">
        <div class="line"></div>

        <span class="divider-text">또는</span>
        <div class="line"></div>
      </div>

      <div class="bottom">
        <form id="register_form" action="" method="">
          <input
            type="text"
            name="account"
            placeholder="휴대폰 번호 또는 이메일 주소"
          />
          <input type="text" name="name" placeholder="성명" required />
          <input type="text" name="nickname" placeholder="사용자 이름" />
          <input type="password" name="password" placeholder="비밀번호" />
          <span class="register-guide"
            >저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에
            업로드했을 수도 있습니다. <a href="">더 알아보기</a>
          </span>
          <button class="submit" type="submit">가입</button>
        </form>
      </div>
    </div>
  </body>
</html>
